<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Page</title>
    <link rel="stylesheet" href="booking.css">
</head>
<body>
    <div class="booking-container">
        <h1>Complete Your Reservation</h1>
        <form id="bookingForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required oninput="validateName(this)">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" title="Phone number must be exactly 10 digits" required oninput="validatePhoneNumber(this)">
            
            <label for="date">Reservation Date:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="payment">Payment Method:</label>
            <select id="payment" name="payment">
                <option value="credit_card">Credit Card</option>
                <option value="UPI">UPI</option>
                <option value="cash">Pay at Restaurant</option>
            </select>
            
            <button type="submit" class="book-btn">Confirm Booking</button>
        </form>
    </div>
    <script src="booking.js" defer></script>
</body>
</html>
