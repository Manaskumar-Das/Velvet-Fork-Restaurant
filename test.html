<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Food Ordering</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f8f8f8;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .filter-buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
      gap: 10px;
    }

    .filter-buttons button {
      padding: 10px 20px;
      border: none;
      background: #eee;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
    }

    .filter-buttons button.active,
    .filter-buttons button:hover {
      background: #ff7f50;
      color: white;
    }

    .food-items {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-body {
      padding: 15px;
    }

    .card-body h3 {
      margin-bottom: 10px;
      font-size: 1.2em;
    }

    .card-body p {
      margin-bottom: 10px;
    }

    .card-body button {
      background: #28a745;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .card-body button:hover {
      background: #218838;
    }
  </style>
</head>

<body>
  <h1>Online Food Ordering</h1>
  <div class="filter-buttons">
    <button class="active" onclick="filterItems('all')">All</button>
    <button onclick="filterItems('veg')">Veg</button>
    <button onclick="filterItems('nonveg')">Non-Veg</button>
    <button onclick="filterItems('drinks')">Drinks</button>
  </div>

  <div class="food-items" id="foodItems">
    <div class="card" data-category="veg">
      <img src="https://via.placeholder.com/300x200?text=Veg+Burger" alt="Veg Burger">
      <div class="card-body">
        <h3>Veg Burger</h3>
        <p>₹80</p>
        <button>Add</button>
      </div>
    </div>

    <div class="card" data-category="nonveg">
      <img src="https://via.placeholder.com/300x200?text=Chicken+Roll" alt="Chicken Roll">
      <div class="card-body">
        <h3>Chicken Roll</h3>
        <p>₹120</p>
        <button>Add</button>
      </div>
    </div>

    <div class="card" data-category="drinks">
      <img src="https://via.placeholder.com/300x200?text=Lemon+Juice" alt="Lemon Juice">
      <div class="card-body">
        <h3>Lemon Juice</h3>
        <p>₹40</p>
        <button>Add</button>
      </div>
    </div>

    <div class="card" data-category="veg">
      <img src="https://via.placeholder.com/300x200?text=Paneer+Wrap" alt="Paneer Wrap">
      <div class="card-body">
        <h3>Paneer Wrap</h3>
        <p>₹100</p>
        <button>Add</button>
      </div>
    </div>

    <div class="card" data-category="nonveg">
      <img src="https://via.placeholder.com/300x200?text=Mutton+Biryani" alt="Mutton Biryani">
      <div class="card-body">
        <h3>Mutton Biryani</h3>
        <p>₹180</p>
        <button>Add</button>
      </div>
    </div>

    <div class="card" data-category="drinks">
      <img src="https://via.placeholder.com/300x200?text=Cold+Coffee" alt="Cold Coffee">
      <div class="card-body">
        <h3>Cold Coffee</h3>
        <p>₹60</p>
        <button>Add</button>
      </div>
    </div>
  </div>

  <script>
    function filterItems(category) {
      const cards = document.querySelectorAll('.card');
      const buttons = document.querySelectorAll('.filter-buttons button');

      buttons.forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');

      cards.forEach(card => {
        const itemCategory = card.getAttribute('data-category');
        if (category === 'all' || category === itemCategory) {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });
    }
  </script>
</body>

</html>
